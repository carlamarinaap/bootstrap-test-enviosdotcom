<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Envíos.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
          <a class="navbar-brand" href="index.html">Envíos.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto align-items-lg-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="precios.html">Precios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="calculador.html">Calculador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="promociones.html">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-truncate" href="quienes-somos.html">Quiénes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contactenos.html">Contáctenos</a>
              </li>
            </ul>
            <div class="container d-flex"></div>
            <ul class="navbar-nav float-lg-end me-0 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro.html">Registro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid bg-light">
        <div class="container">
          <form class="w-75 m-auto">
            <h2 class="h2 py-3">Calculador</h2>
            <label for="ancho" class="form-label mb-0 mt-1">Ancho (cm)</label>
            <input
              type="text"
              class="form-control"
              id="ancho"
              aria-describedby="emailHelp"
            />
            <label for="alto" class="form-label mb-0 mt-1">Alto (cm)</label>
            <input type="text" class="form-control" id="alto" />
            <label for="profundidad" class="form-label mb-0 mt-1">Profundidad (cm)</label>
            <input type="text" class="form-control" id="profundidad" />
            <label for="peso" class="form-label mb-0 mt-1">Peso (kg)</label>
            <input type="text" class="form-control" id="peso" />
            <label for="pais" class="form-label mb-0 mt-1">Origen</label>
            <select name="" id="" class="form-select">
              <option value="">Seleccione</option>
              <option value="arg">Argentina</option>
              <option value="bra">Brasil</option>
              <option value="col">Colombia</option>
              <option value="chi">Chile</option>
              <option value="mex">Mexico</option>
            </select>
            <label for="pais" class="form-label mb-0 mt-1">Destino</label>
            <select name="" id="" class="form-select">
              <option value="">Seleccione</option>
              <option value="arg">Argentina</option>
              <option value="bra">Brasil</option>
              <option value="col">Colombia</option>
              <option value="chi">Chile</option>
              <option value="mex">Mexico</option>
            </select>
            <div class="form-check form-check-inline my-3">
              <input
                class="form-check-input"
                type="radio"
                name="envio"
                id="normal"
                checked
              />
              <label class="form-check-label" for="normal"> Normal </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="envio"
                id="express"
              />
              <label class="form-check-label" for="express"> Express </label>
            </div>
            <hr />
            <div class="row mb-0 mt-1">
              <label for="precio" class="col-12 col-lg-2 form-label m-1 p-1">Precio:  $</label>
              <input type="number" class="col-12 col-lg form-control-plaintext p-1 m-1" id="precio"  placeholder="0"  readonly/>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid bg-info text-white text-center text-lg-end">
        <div class="container">
          <span class="">@Derechos reservados</span>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
